<!DOCTYPE html>
<html>
   <script type="text/javascript"></script>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
      />
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
   <link
      rel="stylesheet"
      href="custom.css"
      />
   <body>
      <div
         class="bg-image pt-4">
         <div class="container">
            <header></header>
            <main>
               <div class="jumbotron pl-5 pr-5 pt-4 pb-4 bg-white">
                  <div class="row">
                     <div class="col-12 col-md-3 profileimage">
                        <img
                           id="profileimage"
                           class="img-rounded"
                           alt="profile pic"
                           />
                     </div>
                     <div class="col-12 col-md-9 pl-3 pt-3">
                        <div class="row">
                           <div class="profilename font-weight-bold h2"></div>
                        </div>
                        <div class="row mb-0">
                           <div class="col-12 col-md-9 col-xs-12">
                              <div class="row">
                                 <div class="text-bold bio-header mb-0 text-secondary font-weight-bold"></div>
                              </div>
                              <div class="row">
                                 <div id="bio" class="bio-text text-secondary"></div>
                              </div>
                           </div>
                           <div class="col-12 col-md-3">
                              <div class="row">
                                 <div class="text-bold mb-0"></div>
                              </div>
                              <div class="row text-secondary mb-0 font-weight-bold">Phone</div>
                              <div
                                 id="phone"
                                 class="row tel-no-info text-secondary text-danger mb-0"
                                 ></div>
                              <div class="row text-secondary mb-0 font-weight-bold">Email</div>
                              <div
                                 id="email"
                                 class="row email-info text-secondary text-danger mb-0"
                                 ></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div id="carddata" class="row main-card-divs"></div>
            </main>
         </div>
      </div>
      <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         ></script>
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
         ></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/index.js"></script>
   </body>
</html>
